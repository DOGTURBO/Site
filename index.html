<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/jhpoBOt.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Overlay for background blur */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 998;
            display: none;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 20px;
            z-index: 999;
            overflow-y: auto;
            transition: left 0.5s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar i {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Push Button Styling */
        .push-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeInBounce 2s ease-out infinite;
        }

        .sidebar a:hover {
            color: #f44336;
            transform: scale(1.1);
            transition: 0.3s ease;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: space-between;
                padding: 20px;
            }

            .sidebar {
                width: 400px;
            }

            .sidebar a {
                font-size: 18px;
            }

            .push-btn {
                bottom: 20px;
                left: 20px;
                transform: none;
            }
        }

        /* Animations */
        @keyframes fadeInBounce {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>

        <a href="https://dexscreener.com/ton/eqdnbtxdevhlq_orgsdofi9uaexmkhojaptivulm_pi847_p"><i class="fas fa-chart-line"></i> DEX SCREENER</a>

        <a href="https://tonviewer.com/EQC0kiPZcwA9lGQ7N7wMGld8pOVVnvToOS1i4whtSO2KHB2d"><i class="fas fa-globe"></i> EXPLORER</a>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        const pushBtn = document.getElementById('pushBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        pushBtn.addEventListener('click', () => {
            sidebar.style.left = '0';
            overlay.style.display = 'block';
            pushBtn.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            sidebar.style.left = '-300px';
            overlay.style.display = 'none';
            pushBtn.style.display = 'block';
        });
    </script>
</body>
</html>
