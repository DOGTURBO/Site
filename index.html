<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGTURBO - BLUM'S MEMEPAD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/jhpoBOt.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 998;
            display: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 20px;
            z-index: 999;
            overflow-y: auto;
            transition: left 0.5s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar i {
            font-size: 24px;
            margin-right: 10px;
        }

        .highlighted-btn {
            background-color: #e68a00;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto 0;
            text-align: center;
            display: block;
            width: 200px;
        }

        .push-btn {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .push-btn:hover {
            background-color: #e68a00;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        .flying-image {
            position: absolute;
            width: 100px;
            height: auto;
            top: 0;
            left: 0;
            animation: fly 10s linear infinite;
            z-index: 999;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(80vw, 20vh);
            }
            50% {
                transform: translate(50vw, 60vh);
            }
            75% {
                transform: translate(20vw, 40vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @media (min-width: 768px) {
            .push-btn {
                bottom: 23%;
                font-size: 20px;
            }

            .highlighted-btn {
                width: 250px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="push-btn" id="pushBtn">PuSHHH</button>
    <img src="https://i.imgur.com/OPQQw9V.png" class="flying-image" alt="Flying Image">

    <div class="sidebar" id="sidebar">
        <a href="https://youtube.com/@dogtb?si=qn6kecURvFc0GJj4"><i class="fab fa-youtube"></i> YOUTUBE</a>
        <a href="https://t.me/dogturbo_community"><i class="fab fa-telegram-plane"></i> TELEGRAM</a>
        <a href="https://www.facebook.com/profile.php?id=61569624959222"><i class="fab fa-facebook"></i> FACEBOOK</a>
        <a href="https://x.com/DogTurboToken?t=B3Y48qFR3IBOS__arRMoUA&s=09"><i class="fab fa-x"></i> X (TWITTER)</a>
        <a href="https://coinmarketcap.com/dexscan/ton/EQDnbTXdeVhLQ_OrGsDoFi9UaexmKhoJAptIvulm_Pi847_p/"><i class="fas fa-dollar-sign"></i> COINMARKETCAP</a>
        <a href="https://www.instagram.com/dogturbo.oficial?igsh=OTE0YmkwN2d3YWo="><i class="fab fa-instagram"></i> INSTAGRAM</a>
        <a href="https://dexscreener.com/ton/eqdnbtxdevhlq_orgsdofi9uaexmkhojaptivulm_pi847_p"><i class="fas fa-chart-line"></i> DEX SCREENER</a>
        <a href="https://t.me/blum/app?startapp=memepadjetton_DOGTB_MstqT-ref_LHAmWKFsZv"><i class="fas fa-shopping-cart"></i> BUY $DOGTB</a>
        <button class="highlighted-btn" id="showContract">
            <img src="https://i.imgur.com/L3fb6eE.png" alt="Show Contract" style="width: 100%; height: auto;">
        </button>
        <button class="highlighted-btn" id="showRoadmap">ROADMAP</button>
        <button class="highlighted-btn" id="showHistory">HISTORY</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        const pushBtn = document.getElementById('pushBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const showContractBtn = document.getElementById('showContract');
        const showRoadmapBtn = document.getElementById('showRoadmap');
        const showHistoryBtn = document.getElementById('showHistory');

        pushBtn.addEventListener('click', () => {
            sidebar.style.left = '0';
            overlay.style.display = 'block';
            pushBtn.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            sidebar.style.left = '-300px';
            overlay.style.display = 'none';
            pushBtn.style.display = 'block';
        });

        showContractBtn.addEventListener('click', () => {
            alert("Contract Adress: EQC0KIPZCWA9LGQ7N7WMGLD8POVVNVTOOS1I4WHTSO2KHB2D");
        });

        showRoadmapBtn.addEventListener('click', () => {
            displayImage('https://i.imgur.com/ePCliQi.png');
        });

        showHistoryBtn.addEventListener('click', () => {
            displayImage('https://i.imgur.com/dRnMOFN.png');
        });

        function displayImage(imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.width = '100%';
            img.style.height = 'auto';

            const imgContainer = document.createElement('div');
            imgContainer.style.position = 'fixed';
            imgContainer.style.top = '0';
            imgContainer.style.left = '0';
            imgContainer.style.width = '100%';
            imgContainer.style.height = '100%';
            imgContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            imgContainer.style.display = 'flex';
            imgContainer.style.justifyContent = 'center';
            imgContainer.style.alignItems = 'center';
            imgContainer.style.zIndex = '1000';

            imgContainer.appendChild(img);
            document.body.appendChild(imgContainer);

            imgContainer.addEventListener('click', () => {
                document.body.removeChild(imgContainer);
            });
        }
    </script>
</body>
</html>
